
{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Login
{% endblock title %}


{% block content %}


<div class="container-fluid" >
  <div class="row" style="margin-top:3%;">

        <div class="col-md-4 col-xs-12" >

            <h1 style="margin-top:20%;">Login here</h1>

            <form method="POST" action="" >
                {% csrf_token %}
                <div class="form-group" >
                    <label for="username">Username</label>
                    <input style="border: 2px solid rgba(0, 0, 0, 0.6);" type="text" id="username" class="form-control"  placeholder="Username.." name="username" required>
                </div>
                <div class="form-group " >
                    <label for="password">Password</label>
                    <input style="border: 2px solid rgba(0, 0, 0, 0.6);" type="password" id="password" class="form-control"  placeholder="Password" name="password" required>
                </div>

                <input style="border: 2px solid rgba(0, 0, 0, 0.6);" class="btn btn-primary" type="submit" value="Login">
            </form>
            <a href="{% url 'signup' %}"> Don't have an account ? , Sign up here</a>
        </div>
      
      <div class="col-md-8 col-xs-12">
          <img class="img-fluid imgs" src="/static/images/access.jpg">

      </div>
      
  </div>
    
    </div>


{% endblock content %}
