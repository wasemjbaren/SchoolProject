{%  extends 'base.html' %}
{% load crispy_forms_tags%}
{% load static %}
    {% block title %}
    Signup
    {% endblock title %}

    {% block content %}



<div class="container-fluid">
    <div class="row" style="margin-top:1.2%;">
        <div class="col-md-4 col-xs-12" >

            <form method="post">
                {% csrf_token %}
                <h4 >Register Here</h4>
                {{ form|crispy }}
                <button style="border: 2px solid rgba(0, 0, 0, 0.6);" type="submit" class="btn btn-primary">Sign up</button>

            </form>
            <a href="{% url 'login' %}">Already a user ? , Log in</a>
        </div>

        <div class="col-md-8 col-xs-12">
          <img class="img-fluid imgs " style="border: 12px solid rgba(0, 0, 0, 0.6); margin-left:10%"  src="/static/images/access.jpg">

        </div>
    </div>
</div>


{% endblock content %}
